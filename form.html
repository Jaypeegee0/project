    <title>Add Animal</title>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="index.html"><img src="img/images.png" width="60" height="30" class="d-inline-block align-top" >DecaZoo</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                                <li class="nav-item active">

        </nav>
        <div class="top">
        <img src="img/banner.jpg" alt="Banner" class="banner">
        </div>
    <form  action="http://localhost:3000/animals" method="POST" id="create" class="createForm">
        <h3>INPUT THE DETAILS OF THE ANIMAL</h3>
        <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" id="animalName" placeholder="Please input animal name"></input>
        </div>
        <div class="form-group">
                <label>Specie</label>
                <select id="specie" name="specie">
                <option value = "Mammal">Mammal</option>
                <option value="Amphibian">Amphibian</option>
                <option value="Bird">Bird</option>
                <option value="Fish">Fish</option>
                <option value="Reptile">Reptile</option>
                </select>
        </div>
        <div class="form-group">
                <label>Mode of Feeding</label>
                <select id="feeding" name="feeding">
                <option value = "Carnivore">Carnivore</option>
                <option value="Herbivore">Herbivore</option>
                <option value="Omnivore">Omnivore</option>
                </select>
        </div>
        <div class="form-group">
                <label>Body covering</label>
                <select id="covering" name="covering">
                <option value ="Feather">Feather</option>
                <option value="Fur">Fur</option>
                <option value="Scale">Scales</option>
                </select>
        </div>
            <button type="submit" id="addAnimal" value="submit" class="add"> Add Animal</button>
        </form>
</body>
    <script src="js/lib/jquery-3.4.1.min.js"></script>
    <script src="js/script.js"></script>
</html>
