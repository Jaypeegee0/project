<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Add Animal</title>
</head>
<body>
        <div class="top">
        <img src="img/banner.jpg" alt="Banner" class="banner">
        <div class="content">
        <h1 cla= "zoo"><a href="index.html">Really Huge Zoo</a></h1>
        </div>
        </div>
    <form  action="http://localhost:3000/animals" method="POST" id="create" class="creatForm">
        <h3>INPUT THE DETAILS OF THE ANIMAL</h3>
        <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" id="animalName" placeholder="Please input animal name"></input>
        </div>
        <div class="form-group">
                <label>Specie</label>
                <select id="specie" name="specie">
                <option value = "Mammal">Mammal</option>
                <option value="Amphibian">Amphibian</option>
                <option value="Bird">Bird</option>
                <option value="Fish">Fish</option>
                <option value="Reptile">Reptile</option>
                </select>
        </div>
        <div class="form-group">
                <label>Mode of Feeding</label>
                <select id="feeding" name="feeding">
                <option value = "Carnivore">Carnivore</option>
                <option value="Herbivore">Herbivore</option>
                <option value="Omnivore">Omnivore</option>
                </select>
        </div>
        <div class="form-group">
                <label>Body covering</label>
                <select id="covering" name="covering">
                <option value ="Feather">Feather</option>
                <option value="Fur">Fur</option>
                <option value="Scale">Scales</option>
                </select>
        </div>
            <button type="submit" value="submit" id= "addAnimal" class="add"> Add Animal</button>
        </form>
</body>
    <script src="js/lib/jquery-3.4.1.min.js"></script>
    <script src="js/script2.js"></script>
</html>
